apply plugin: 'maven'


evaluationDependsOn ':gaffer-report'

jar.dependsOn ':gaffer-report:bundle'

jar {
    into('report') {
        from project(':gaffer-report').bundle.outputs.files
    }
}


uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri(System.properties['user.home']+'/.localmavenrepo/'))
        }
    }
}
