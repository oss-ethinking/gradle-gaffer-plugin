<h3> Created:{{report.created | date:dateFormat}}</h3>
<h4>Parameters</h4>
<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>Value</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="(key, value) in report.params">
			<td>{{key}}</td>
			<td>{{value}}</td>
		</tr>
	</tbody>
</table>
<div layout="row">
	<div layou="column">
		<div>
			<b>Task by size</b>
		</div>
		<div>
			<nvd3 options="taskChartOptions" data="taskData"></nvd3>
		</div>
	</div>
	<div layou="column">
		<div>
			<b>Task by Files</b>
		</div>
		<div>
			<nvd3 options="taskBarOptions" data="barData"></nvd3>
		</div>
	</div>
	   <div layou="column">
        <div>
            <b>Task by Copy</b>
        </div>
        <div>
            <nvd3 options="taskCopyOptions" data="taskCopyData"></nvd3>
        </div>
    </div>
</div>
