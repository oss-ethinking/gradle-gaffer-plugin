<h3> Created:{{report.created | date:dateFormat}}</h3>
<h4>Parameters</h4>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Value</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="(key, value) in report.params">
        <td>{{key}}</td>
        <td>{{value}}</td>
    </tr>
    </tbody>
</table>
<div layout="column">
    <div flex>
        <h2>Task by size</h2>
        <nvd3 options="taskChartOptions" data="taskData"></nvd3>
    </div>
    <div flex>
        <h2>Task by Files</h2>
        <nvd3 options="taskBarOptions" data="barData"></nvd3>
    </div>
    <div flex>
        <h2>Task by Copy</h2>
        <nvd3 options="taskCopyOptions" data="taskCopyData"></nvd3>
    </div>
</div>
