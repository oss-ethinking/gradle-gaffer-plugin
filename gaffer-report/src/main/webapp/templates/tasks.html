<md-list>
    <md-list-item class="md-2-line" ng-repeat="assemble in report.taskReports">
        <div class="md-list-item-text">
            <h3>{{$index+1}} {{assemble.assemble}} {{assemble.type}} {{assemble.name}}</h3>
            <p>Files: {{assemble.files}} Bytes: {{assemble.bytes}}</p>
        </div>
    </md-list-item>
</md-list>
