<html lang="en">
<head>
<link rel="stylesheet" href="lib/nv.d3.min.css">
<link rel="stylesheet" href="lib/angular-material.css">

<!-- Angular Material Dependencies -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
<script src="lib/angular-material.js"></script>
<script src="lib/d3.min.js"></script>
<script src="lib/nv.d3.min.js"></script>


<script src="lib/angular-nvd3.min.js"></script>

<script src="report.js"></script>
<script src="app.js"></script>

</head>
<body  ng-app="app" ng-controller="mainController" layout="column">
	<md-toolbar  layout="row" >
	<div class="md-toolbar-tools">
	   <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
            <span class="visually-hidden">Menu</span>
        </button>
		<span>Assemble Report</span>
		<!-- fill up the space between left and right area -->
		<span flex></span>
	</div>
	</md-toolbar>
	<div flex layout="row">
		<md-sidenav  md-is-locked-open="true" class="md-sidenav-left md-whiteframe-z2 md-padding"> 
			<md-button class="md-primary" ng-click="content='/templates/dashboard.html'">Dashboard</md-button> 
			<md-button class="md-primary" ng-click="content='/templates/tasks.html'">Tasks</md-button>
			<md-button class="md-primary" ng-click="content='/templates/files.html'">Files</md-button> 
			<md-button class="md-primary" ng-click="content='/templates/search.html'">Search</md-button> 
		</md-sidenav>
		<md-content  flex id="content"  ng-include src="content" class="md-padding"> </md-content>
	</div> 
</body>
</html>
